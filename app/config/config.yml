imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: assetic.yml }
    - { resource: hwi_oauth.yml }
    - { resource: fos_user.yml }
    - { resource: vich_uploader.yml }
    - { resource: a2lix_translation.yml }
    - { resource: ckeditor.yml }
    - { resource: fos_rest.yml }
    - { resource: jms_i18n_routing.yml }
    - { resource: doctrine/doctrine.yml }
    - { resource: doctrine/extensions.yml }
    - { resource: sonata/sonata-admin.yml }
    - { resource: sonata/sonata-admin-orm.yml }
    - { resource: sonata/sonata-block.yml }
    - { resource: sonata/sonata-media.yml }
    - { resource: sonata/sonata-seo.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources:
            - 'bootstrap_3_layout.html.twig'
            - 'SonataCoreBundle:Form:datepicker.html.twig'
    form_themes:
        - '/backend/item/area_map.html.twig'

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

sensio_framework_extra:
    view:    { annotations: false }
    router:  { annotations: true }

nelmio_api_doc: ~
